<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/chat-rooms.css">
    <title>Девочки!</title>
</head>

<body>
    <div class="container-rooms">
        <h1 class="container-rooms__title">Здесь можно найти друзей!</h1>
        <div class="container-heading">
            <span id="myNickname" class="container-rooms__my-nickname"></span>
            <button id="chat-end" class="chat-end">Завершить чат</button>
        </div>
        <div id="rooms-members" class="rooms-members"></div>
        <div id="girls-chat-message" class="chat-message"></div>
        <div class="message-form">
            <textarea cols="60" rows="6" class="message-input" id="text"></textarea>
            <div id="error"></div>
            <button id="send-message" type="button" class="message-btn__send">Send </button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <!-- http://localhost:3000/socket.io/socket.io.js, а ваш сервер, благодаря Socket.IO, отвечает ему этим JavaScript-файлом. -->
    <script src="js/girls.js"></script>
</body>

</html>
