<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>Чат с именами</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style/chat-entry.css">
</head>

<body>
    <div id="chat" class="chat-main__container">
        <h1 class="chat-main__title">Welcome to the Chat!</h1>
        <input id="my-nickname" class="chat-main__nickname-input" placeholder="Введите ваш уникальный никнейм" />
        <label for="room" class="chat-main__room-select">Выберите комнату:</label>
        <select id="room">
            <option value="general">General</option>
            <option value="boys">Boys</option>
            <option value="girls">Girls</option>
        </select>
        <button id="send" class="chat-main__submit-btn">Отправить</button>
    </div>

    <script src="/socket.io/socket.io.js"></script><!-- на каждой web страницы  -->
    <!-- http://localhost:3000/socket.io/socket.io.js, а ваш сервер, благодаря Socket.IO, отвечает ему этим JavaScript-файлом. -->
    <script src="./js/index.js"></script>

</body>

</html>
